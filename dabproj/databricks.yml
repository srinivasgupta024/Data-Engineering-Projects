# This is a Databricks asset bundle definition for dabproj.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabproj
  uuid: 18f20d2d-b73b-4d0f-8ea6-b53a441a243b

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-4feca71d-1a9e.cloud.databricks.com/

  prod:
    mode: production
    workspace:
      host: https://dbc-4feca71d-1a9e.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/srinivasgupta282@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/srinivasgupta282@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - group_name: admins
        level: CAN_MANAGE
